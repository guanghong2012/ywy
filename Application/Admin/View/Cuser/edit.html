<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$info.username}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">账户余额<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="account" readonly value="{$info.account}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（留空则不修改）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input-large" name="repassword" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">性别<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio">
                    <input type="radio" value="0" name="sex" <eq name="info['sex']" value="0">checked</eq> >保密
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="sex" <eq name="info['sex']" value="1">checked</eq> >男
                </label>
                <label class="radio">
                    <input type="radio" value="2" name="sex" <eq name="info['sex']" value="2">checked</eq> >女
                </label>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="{$info.email}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码<span class="check-tips">（用户手机，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="{$info.mobile}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$info.address}">
            </div>
        </div>
        <div class="form-item">
            <input name="id" type="hidden" value="{$info.id}" />
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Cuser/index')}');
    </script>
</block>
