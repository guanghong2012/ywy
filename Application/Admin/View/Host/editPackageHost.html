<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>编辑套餐云主机</h2>
    </div>
    <form action="{:U('updatePackageHost')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">云服务器名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">描述信息<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="description" value="{$info.description}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">CPU<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="cpu" value="{$info.cpu}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">内存<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="memory" value="{$info.memory}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">硬盘<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="disk" value="{$info.disk}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">带宽<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="bandwidth" value="{$info.bandwidth}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">IP<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="ip" value="{$info.ip}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">首月价格<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="first_month_price" value="{$info.first_month_price}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">季度价格<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="quarter_price" value="{$info.quarter_price}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">半年价格<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="half_year_price" value="{$info.half_year_price}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">一年价格<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="year_price" value="{$info.year_price}">
            </div>
        </div>

        <div class="form-item cf">
            <label class="item-label">排序<span class="check-tips">(数字越小排序越前)</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="level" value="{$info.level}">
            </div>
        </div>

        <div class="form-item cf">
            <label class="item-label">营销类型<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio">
                    <input type="radio" value="0" name="is_hot" <eq name="info['is_hot']" value="0">checked</eq> >无
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="is_hot" <eq name="info['is_hot']" value="1">checked</eq> >热销
                </label>
                <label class="radio">
                    <input type="radio" value="2" name="is_hot" <eq name="info['is_hot']" value="2">checked</eq> />推荐
                </label>

            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">机房<span class="check-tips"></span></label>
            <div class="controls">
                {:hook('UploadImages', array('name'=>'computer_room','value'=>$info['computer_room']))}
            </div>

        </div>

        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="{$Think.cookie.__forward__}">返 回</a>
            <input type="hidden" name="id" value="{$info.id}"/>

        </div>
    </form>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">

        Think.setValue("type", {$data.type|default='""'});
        Think.setValue("display", {$data.display|default=0});

        $('#submit').click(function(){
            $('#form').submit();
        });

    </script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Host/packageHostList')}');
    </script>
</block>
