<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>用户域名产品列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" style="background-color: #0a5580;" href="javascript:">域名产品</a>
            <a class="btn" href="{:U('UserProduct/userVitrual')}">虚拟主机</a>
            <a class="btn" href="{:U('UserProduct/userMail')}">企业邮局</a>
            <a class="btn" href="{:U('UserProduct/userTemplate')}">网站模板</a>
            <a class="btn" href="{:U('UserProduct/userHost')}">弹性云主机</a>
            <a class="btn" href="{:U('UserProduct/userPackagehost')}">套餐云主机</a>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <!--<input type="text" name="username" class="search-input" value="{:I('username')}" placeholder="请输入用户姓名或者ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>-->
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">ID</th>
                <th class="">新一代订单id</th>
                <th class="">用户名</th>
                <th class="">手机号码</th>
                <th class="">域名</th>
                <th class="">域名后缀</th>
                <th class="">域名语言</th>
                <th class="">域名编码</th>
                <th class="">注册年限</th>
                <th class="">创建时间</th>
                <th class="">到期时间</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.id} </td>
                        <td>{$vo.order_id}</td>
                        <td>{$vo['uinfo']['username']}</td>
                        <td>{$vo['uinfo']['mobile']}</td>
                        <td>{$vo.domain}</td>
                        <td>{$vo.tld}</td>
                        <td>{$vo.lang}</td>
                        <td>{$vo.encoding}</td>
                        <td>{$vo.year}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.expiry_time}</td>
                        <td>
                            <a href="{:U('UserProduct/viewGoods',array('id'=>$vo['id'],'type'=>'domain'))}" >查看</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav("{:U('UserProduct/index')}");
    </script>
</block>
