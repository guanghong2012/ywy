<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>用户虚拟机产品列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn"  href="{:U('UserProduct/userDomains')}">域名产品</a>
            <a class="btn" style="background-color: #0a5580;" href="javascript:">虚拟主机</a>
            <a class="btn" href="{:U('UserProduct/userMail')}">企业邮局</a>
            <a class="btn" href="{:U('UserProduct/userTemplate')}">网站模板</a>
            <a class="btn" href="{:U('UserProduct/userHost')}">弹性云主机</a>
            <a class="btn" href="{:U('UserProduct/userPackagehost')}">套餐云主机</a>

        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="keywords" class="search-input" value="{:I('keywords')}" placeholder="请输入产品名称或域名">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('userVitrual?uid='.$uid)}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">ID</th>
                <th class="">绑定域名</th>
                <th class="">产品名称</th>
                <th class="">新一代产品id</th>
                <th class="">用户名</th>
                <th class="">手机号码</th>
                <th class="">购买周期（月）</th>
                <th class="">系统类型</th>
                <th class="">创建时间</th>
                <th class="">到期时间</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.id} </td>
                        <td>{$vo.domain}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.product_id}</td>
                        <td>{$vo['uinfo']['username']}</td>
                        <td>{$vo['uinfo']['mobile']}</td>
                        <td>{$vo.timeperiod}</td>
                        <td>{$vo.os_type}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.expire_time}</td>
                        <td>
                            <a href="{:U('UserProduct/viewGoods',array('id'=>$vo['id'],'type'=>'vitrual'))}" >查看</a>

                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        function enableproduct(url){
            if(confirm('开通产品会调用接口，将产生扣费行为，确定吗？')){
                location.href = url;
            }
        }


        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav("{:U('UserProduct/index')}");
    </script>
</block>
