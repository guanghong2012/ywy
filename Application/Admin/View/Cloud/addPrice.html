<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>虚拟机价格添加</h2>
    </div>
    <form action="{:U('updatePrice')}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">所属商品<span class="check-tips"></span></label>
            <div class="controls">
                <select name="pid">
                    <volist name="all_product" id="vo">
                        <option value="{$vo.id}" <if condition="$pid eq $vo['id']">selected</if> >{$vo.name}</option>
                    </volist>
                </select>

            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">线路类型<span class="check-tips"></span></label>
            <div class="controls">
                <select name="type_id">
                    <option value="1" selected >国内线路</option>
                    <option value="2" >香港加速</option>
                    <option value="3" >香港优质</option>
                    <option value="4" >独立ip</option>
                    <option value="5" >美国线路</option>

                </select>

            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">新一代产品id<span class="check-tips">(填写新一代产品的id)</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="product_id" value="{$product_id}">
            </div>
        </div>

        <div class="form-item cf">
            <label class="item-label">主机类型<span class="check-tips">(勾选该产品拥有的主机类型，默认是PHP5主机)</span></label>
            <div class="controls">
                <label><input type="checkbox" name="os_type[]" value="1" checked />PHP5主机</label>
                <label><input type="checkbox" name="os_type[]" value="2"  />ASP主机</label>
            </div>
        </div>

        <div class="form-item cf">
            <label class="item-label">1年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="one_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">2年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="two_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">3年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="three_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">4年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="four_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">5年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="five_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">6年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="six_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">7年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="seven_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">8年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="eight_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">9年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="nine_price" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">10年价格<span class="check-tips">(元)</span></label>
            <div class="controls">

                <input type="text" class="text input-large" name="ten_price" value="">
            </div>
        </div>

        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="{$Think.cookie.__forward__}">返 回</a>
            <input type="hidden" name="id" value=""/>

        </div>
    </form>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">

        Think.setValue("type", {$data.type|default='""'});
        Think.setValue("display", {$data.display|default=0});

        $('#submit').click(function(){
            $('#form').submit();
        });

    </script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Cloud/priceList')}');
    </script>
</block>
