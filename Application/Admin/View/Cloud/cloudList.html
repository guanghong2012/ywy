<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>虚拟机列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('addCloud')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('removeCate')}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="username" class="search-input" value="{:I('username')}" placeholder="请输入用户姓名或者ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">ID</th>
                <th class="">名称</th>
                <th class="">是否赠送备案时间</th>
                <th class="">是否独立IP</th>
                <th class="">是否首页推荐</th>
                <th class="">是否用户推荐</th>
                <th class="">排序</th>
                <th class="">所属分类</th>
                <th class="">产品图片</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.id} </td>
                        <td><a href="{:U('Cloud/editCloud',array('id'=>$vo['id']))}">{$vo.name}</a></td>
                        <td>
                            <empty name="vo['is_present']">
                                否
                                <else />
                                是
                            </empty>

                        </td>
                        <td>
                            <empty name="vo['single_ip']">
                                否
                                <else />
                                是
                            </empty>

                        </td>
                        <td>
                            <empty name="vo['is_hot']">
                                否
                                <else />
                                是
                            </empty>

                        </td>
                        <td>
                            <empty name="vo['user_recom']">
                                否
                                <else />
                                是
                            </empty>

                        </td>
                        <td><span>{$vo.level}</span></td>
                        <td><span>{$vo.cate_name}</span></td>
                        <td><img src="{$vo.images|get_cover=###,'path'}" width="100" height="100"/></td>
                        <td>
                            <a href="{:U('Cloud/editCloud',array('id'=>$vo['id']))}" >查看</a>
                            <a href="{:U('Cloud/priceList',array('pid'=>$vo['id']))}" >查看价格</a>
                            <a href="{:U('Cloud/addPrice',array('pid'=>$vo['id']))}" >添加价格</a>
                            <a href="{:U('Cloud/removeCloud?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav('{:U('Cloud/cloudList')}');
    </script>
</block>
