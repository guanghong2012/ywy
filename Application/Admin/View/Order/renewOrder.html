<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>续费订单列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <!-- <a class="btn" href="{:U('addCate')}">新 增</a>
             <button class="btn ajax-post confirm" url="{:U('removeCate')}" target-form="ids">删 除</button>-->
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="keywords" class="search-input" value="{:I('keywords')}" placeholder="请输入订单号或用户名">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">ID</th>
                <th class="">订单号</th>
                <th class="">用户</th>
                <th class="">手机号码</th>
                <th class="">订单金额</th>
                <th class="">支付状态</th>
                <th class="">支付方式</th>
                <th class="">创建时间</th>
                <th class="">支付时间</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.id} </td>
                        <td>{$vo.order_sn}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.total}</td>
                        <td>
                            <if condition="$vo['status'] eq '0' ">
                                未支付
                                <else />
                                已支付
                            </if>
                        </td>
                        <td>
                            <switch name="vo['payment']">
                                <case value="1">微信支付</case>
                                <case value="2">支付宝支付</case>
                                <case value="3">余额支付</case>
                            </switch>
                        </td>
                        <td><span>{$vo.create_time|date='Y-m-d H:i:s',###}</span></td>
                        <td>
                            <empty name="vo['pay_time']">
                                未支付
                                <else />
                                <span>{$vo.pay_time|date='Y-m-d H:i:s',###}</span>
                            </empty>
                        </td>
                        <td>
                            <a href="{:U('Order/renewOrderGoods',array('order_id'=>$vo['id']))}" >查看产品</a>

                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav("{:U('Order/renewOrder')}");
    </script>
</block>
