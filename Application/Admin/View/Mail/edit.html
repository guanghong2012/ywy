<extend name="Public/base" />


<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>
            编辑 [{$info.name}]
        </h2>
    </div>
    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <ul class="tab-nav nav">

            <li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li>

        </ul>
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal">
                <!-- 基础文档模型 -->

                <div id="tab1" class="tab-pane in tab1">

                    <div class="form-item cf">
                        <label class="item-label">产品名称<span class="check-tips"></span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="{$info.name}" readonly />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">新一代产品id<span class="check-tips">(全球邮的产品id,这个是新一代固定的，不能修改)</span></label>
                        <div class="controls">
                            {$info.product_id}
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">价格<span class="check-tips">(元/年)</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="price" value="{$info.price}">
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">邮箱用户数<span class="check-tips">(由新一代那边决定)</span></label>
                        <div class="controls">
                            {$info.usernum}
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">基本用户邮箱容量<span class="check-tips">(由新一代那边决定)</span></label>
                        <div class="controls">
                            {$info.space}
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">额外邮箱价格<span class="check-tips">(用户额外增加一个邮箱的价格，元/个/年)</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="extra_price" value="{$info.extra_price}">
                        </div>
                    </div>

                </div>

                <div class="form-item cf">
                    <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                    <a class="btn btn-return" href="{$Think.cookie.__forward__}">返 回</a>

                    <input type="hidden" name="id" value="{$info.id|default=''}"/>

                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">

        Think.setValue("type", {$data.type|default='""'});
        Think.setValue("display", {$data.display|default=0});

        $('#submit').click(function(){
            $('#form').submit();
        });

    </script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('Mail/index')}");
    </script>
</block>
