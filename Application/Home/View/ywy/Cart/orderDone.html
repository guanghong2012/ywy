<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wsg,hth">
    <meta name="description" content="ASW">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}">
    <meta name="description" Content="{:C('WEB_SITE_DESCRIPTION')}">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link href="__YWY__/css/css.css" rel="stylesheet" type="text/css" />
    <script src="__YWY__/js/jquery.js"></script><!-- 统一调用js -->
    <script src="__YWY__/js/SuperSlide/jquery.superslide.2.1.1.js"></script><!-- 切换 -->
    <link href="__YWY__/css/style2.css" rel="stylesheet" type="text/css" /><!-- 表单美化 -->
    <link href="__YWY__/css/selectpick/cui.css" rel="stylesheet" type="text/css"><!-- 2.2 selectpick美化下拉框插件 -->
    <SCRIPT>
        function show(c_Str)
        {
            if(document.all(c_Str).style.display=='none')
            {document.all(c_Str).style.display='block'}
            else{document.all(c_Str).style.display='none'}
        }
    </SCRIPT>
</head>
<body>
<!-- 头部 -->
<include file="Public/top"/>
<!-- /头部 -->
<div class="shopping_div">
    <div class="w1200">
        <div class="shop_div1" style="background:url(images/b4_2.png) no-repeat right center">
            <h2>结算</h2>
            <div class="clear"></div>
        </div>
        <div class="shop_div7">
            <h2>
                <switch name="payment">
                    <case value="1">
                        <img src="__YWY__/images/g1.png" alt="微信支付">微信支付
                    </case>
                    <case value="2">
                        <img src="__YWY__/images/g2.png" alt="支付宝支付">支付宝支付
                    </case>
                    <case value="3">
                        <img src="__YWY__/images/g4.png" alt="余额支付">余额支付
                    </case>

                </switch>
            </h2>
            <div class="div1">
                <h1>订单金额：<span>{$total|number_format=###,2} 元</span></h1>
                <p>【账户余额：{$account}元】-{$total|number_format=###,2}元</p>
            </div>
        </div>
        <form id="orderform" action="{:U('Cart/createOrder')}" method="post">
            <volist name="list" id="vo">
            <input   name="cartid[]" value="{$vo.id}" checked="" type="checkbox" style="display: none" />
            </volist>
            <input name="payment" value="{$payment}" type="hidden" />
        <div class="shop_div6">
            <a class="a2" href="javascript:void(0)" onclick="$('#orderform').submit()">确定支付</a>
            <a class="a1" href="javascript:history.go(-1)">上一步</a>
        </div>
        </form>
    </div>
</div>
<div class="blank50"></div>
<!-- 底部 -->
<include file="Public/bottom"/>
<!-- /底部 -->
</body>
</html>
