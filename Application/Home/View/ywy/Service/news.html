<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wsg,hth">
    <meta name="description" content="ASW">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}">
    <Meta name="description" Content="{:C('WEB_SITE_DESCRIPTION')}">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link href="__YWY__/css/css.css" rel="stylesheet" type="text/css" />
    <script src="__YWY__/js/jquery.js"></script><!-- 统一调用js -->
    <script src="__YWY__/js/SuperSlide/jquery.superslide.2.1.1.js"></script><!-- 切换 -->
</head>
<body>
<!-- 头部 -->
<include file="Public/top"/>
<!-- /头部 -->
<div class="ban_div"><a href=""><img src="__YWY__/images/a7.jpg" width="100%" alt=""></a></div>
<div class="lanm_div">
    <div class="w1200">
        <ul>
            <li><a href="{:U('Service/index')}">公司简介<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
            <li><a href="{:U('Service/partner')}">合作伙伴<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
            <li><a class="a1" href="{:U('Service/news')}">企业动态<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
            <li><a href="{:U('Service/cases')}">客户案例<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
            <li><a href="{:U('Service/filings')}">备案中心<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
            <li><a href="{:U('Service/contactus')}">联系我们<i><img src="__YWY__/images/j5.png" alt=""></i></a></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div class="qydt_div">
    <div class="w1200">
        <div class="qydt_w900 fl">
            <h1>热门动态</h1>
            <ul>
                <volist name="list" id="vo">
                <li>
                    <a href="{:U('News/detail',array('id'=>$vo['id']))}">
                        <div class="div1">
                            <div class="div_fl">
                                <img src="{$vo.cover_id|get_cover=###,'path'}" alt="">
                            </div>
                            <div class="div_fr">
                                <h2>{$vo.title}</h2>
                                <p class="p1">{$vo.description}</p>
                                <p class="p2">{$vo.create_time|date='Y-m-d',###}</p>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </a>
                </li>
                </volist>


            </ul>
            <!--分页开始-->
            {$page}
            <!--分页结束-->
        </div>
        <div class="qydt_w270 fr">
            <h1>长期活动</h1>
            <ul>
                <volist name="long_activity" id="vo">
                <li>
                    <a href="{:U('News/detail',array('id'=>$vo['id']))}">
                        <h2>{$vo.title}</h2>
                        <p>{$vo.create_time|date='Y-m-d',###} </p>
                    </a>
                </li>
                </volist>

            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!-- 底部 -->
<include file="Public/bottom"/>
<!-- /底部 -->
</body>
</html>
