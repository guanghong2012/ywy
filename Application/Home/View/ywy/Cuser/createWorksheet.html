<body>
<!-- 头部 -->

<div class="user_index">

        <!-- 用户导航 -->

        <!-- /用户导航 -->
        <div class="user_fr_bank user_fr_bank_1">
            <h2>提交工单</h2>
            <div class="div_bank">
                <div class="user_div">
                    <form action="{:U('Cuser/createWorksheet')}" method="post">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_tjgd_ta">
                           八嘎: <input id="imgcontainer" name="images" type="text" value="" />

                            <tr>
                                <td class="td1">工单标题：</td>
                                <td><input name="title" type="text" class="tjgd_inp"></td>
                            </tr>
                            <tr>
                                <td class="td1" valign="top">问题描述：</td>
                                <td><textarea name="content" cols="" rows="" class="tjgd_text"></textarea></td>
                            </tr>
                            <tr>
                                <td class="td1" valign="top">问题附件：</td>
                                <td><div id="demo" class="demo"></div></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td><input name="" type="submit" class="tjgd_button" value="提交工单"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
    $(document)
            .ajaxStart(function(){
                //document.getElementById('loading').click();
                $("input:submit").attr("disabled", true);
            })
            .ajaxStop(function(){
                $("input:submit").attr("disabled", false);
            });
    $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
            if(data.status==1){
                layer.alert("请重试",{title:"提示"});
                setTimeout(window.location.href = data.url,2000)
                //window.location.href = data.url;
            } else {
                layer.alert(data.msg,{title:"提示"});
                return false;
            }
        }
    });
</script>
