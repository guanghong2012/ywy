<body>
<!-- 头部 -->
<include file="Public/top"/>
<!-- /头部 -->
<div class="user_index">
    <div class="w1200">
        <!-- 用户导航 -->
        <include file="Public/user_nav"/>
        <!-- /用户导航 -->
        <div class="user_fr_bank user_fr_bank_1">
            <h2>主机管理</h2>
            <div class="div_bank">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ymgl_ta">
                    <tr>
                        <td>产品名称：</td>
                        <td>{$info.name}</td>
                        <td>绑定域名：</td>
                        <td>{$info.domain}</td>
                    </tr>
                    <tr>
                        <td>购买时长：</td>
                        <td>{$info.timeperiod}个月</td>
                        <td>系统类型：</td>
                        <td>{$info.os_type}</td>
                    </tr>
                    <tr>
                        <td>创建时间：</td>
                        <td>{$info.create_time}</td>
                        <td>到期时间：</td>
                        <td>{$info.expire_time}</td>
                    </tr>
                    <tr>
                        <td>控制面板登录名：</td>
                        <td>{$info.login}</td>
                        <td>控制面板登录密码：</td>
                        <td>{$info.password}</td>
                    </tr>
                    <tr>
                        <td>FTP用户名：</td>
                        <td>{$info.ftp_user}</td>
                        <td>FTP登录密码：</td>
                        <td>{$info.ftp_pass}</td>
                    </tr>
                    <tr>
                        <td>虚拟机IP：</td>
                        <td>{$info.site_ip}</td>
                        <td>WEB主机ip：</td>
                        <td>{$info.web_ip}</td>
                    </tr>

                </table>

            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
