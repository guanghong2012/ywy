<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wsg,hth">
    <meta name="description" content="ASW">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}">
    <Meta name="description" Content="{:C('WEB_SITE_DESCRIPTION')}">
    <title>修改密码-{:C('WEB_SITE_TITLE')}</title>
    <link href="__YWY__/css/css.css" rel="stylesheet" type="text/css" />
    <script src="__YWY__/js/jquery.js"></script><!-- 统一调用js -->
    <script src="__YWY__/js/SuperSlide/jquery.superslide.2.1.1.js"></script><!-- 切换 -->
    <script src="__YWY__/css/sfq/js/index.js"></script><!-- 手风琴 -->
    <link href="__YWY__/css/sfq/css/font-awesome.min.css" rel="stylesheet"><!-- 手风琴 -->
    <link href="__YWY__/css/sfq/css/style.css" rel="stylesheet" media="screen" type="text/css" /><!-- 手风琴 -->
</head>
<body>
<!-- 头部 -->
<include file="Public/top"/>
<!-- /头部 -->
<div class="user_index">
    <div class="w1200">
        <!-- 用户导航 -->
        <include file="Public/user_nav"/>
        <!-- /用户导航 -->
        <div class="user_fr_bank user_fr_bank_1">
            <h2>修改密码</h2>
            <div class="div_bank">
                <form action="__SELF__" method="post">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="bank_ta">
                        <tr>
                            <td width="100" align="right">原密码：</td>
                            <td><input type="password" name="old" class="bank_inp" placeholder="请输入原密码"></td>
                        </tr>
                        <tr>
                            <td align="right">新密码：</td>
                            <td><input type="password" name="password" class="bank_inp" placeholder="请输入新密码"></td>
                        </tr>
                        <tr>
                            <td align="right">确认密码：</td>
                            <td><input type="password" name="repassword" class="bank_inp" placeholder="请再一次输入新密码"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><button  type="submit"  class="bank_sub">提交</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<script type="text/javascript">

    $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("log-in").attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("log-in").attr("disabled", false);
            });

    $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
            if(data.status){
                alert("修改成功！");
                window.location.href = data.url;
            } else {
                self.find(".Validform_checktip").text(data.info);
            }
        }
    });
</script>

<!-- 底部 -->
<include file="Public/bottom"/>
<!-- /底部 -->
</body>
</html>
