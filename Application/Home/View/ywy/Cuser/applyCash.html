<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wsg,hth">
    <meta name="description" content="ASW">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}">
    <Meta name="description" Content="{:C('WEB_SITE_DESCRIPTION')}">
    <title>资金明细-{:C('WEB_SITE_TITLE')}</title>
    <link href="__YWY__/css/css.css" rel="stylesheet" type="text/css" />
    <script src="__YWY__/js/jquery.js"></script><!-- 统一调用js -->
    <script src="__YWY__/js/SuperSlide/jquery.superslide.2.1.1.js"></script><!-- 切换 -->
    <script src="__YWY__/css/sfq/js/index.js"></script><!-- 手风琴 -->
    <link href="__YWY__/css/sfq/css/font-awesome.min.css" rel="stylesheet"><!-- 手风琴 -->
    <link href="__YWY__/css/sfq/css/style.css" rel="stylesheet" media="screen" type="text/css" /><!-- 手风琴 -->
    <link href="__YWY__/css/style2.css" rel="stylesheet" type="text/css" /><!-- 表单美化 -->
    <link href="__YWY__/css/reveal/reveal.css" rel="stylesheet"><!-- 8.0 三种弹出效果 -->
    <script src="__YWY__/js/reveal/jquery.reveal.js"></script><!-- 8.0 三种弹出效果 -->
    <script type="text/javascript" src="__YWY__/js/jquery-rl.js"></script><!-- 日历 -->
    <script type="text/javascript" src="__YWY__/js/jquery.date_input.pack.js"></script> <!-- 日历 end -->

    <link rel="stylesheet" href="__YWY__/server/css/layer.css" id="layui_layer_skinlayercss" style="">
</head>
<body>
<!-- 头部 -->
<include file="Public/top"/>
<!-- /头部 -->
<div class="user_index">
    <div class="w1200">
        <!-- 用户导航 -->
        <include file="Public/user_nav"/>
        <!-- /用户导航 -->
        <div class="user_fr_bank user_fr_bank_1">
            <h2>提 现</h2>
            <div class="div_bank">
                <form action="{:U('Cuser/applyCash')}" method="post" onsubmit="return checkform()">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="recharge_ta">
                        <tr>
                            <td class="td1">当前账户余额：</td>
                            <td class="td2"><span>{$uinfo.account} 元</span></td>
                        </tr>
                        <tr>
                            <td class="td1">提现金额：</td>
                            <td class="td2"><input class="bank_inp" name="money" placeholder="请输入金额" style="width:150px;" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" /> <em>元</em></td>
                        </tr>
                        <tr>
                            <td class="td1">开户银行：</td>
                            <td class="td2"><input class="bank_inp" name="bank" placeholder="请输入开户银行" type="text"></td>
                        </tr>
                        <tr>
                            <td class="td1">开户人姓名：</td>
                            <td class="td2"><input class="bank_inp" name="name" placeholder="请输入开户人姓名" type="text"></td>
                        </tr>
                        <tr>
                            <td class="td1">银行卡号：</td>
                            <td class="td2"><input class="bank_inp" name="card_num" placeholder="请输入银行卡号" type="text"></td>
                        </tr>
                        <tr>
                            <td class="td1">开户支行：</td>
                            <td class="td2"><input class="bank_inp" name="branch_bank" placeholder="请输入开户支行" type="text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input name="" value="提交" class="bank_sub" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<!-- 底部 -->
<include file="Public/bottom"/>
<!-- /底部 -->

<script>
    function checkform(){
        var a = "{$uinfo.account}";
        var money = $("input[name=money]").val();
        var bank = $("input[name=bank]").val();
        var name = $("input[name=name]").val();
        var card_num = $("input[name=card_num]").val();
        var branch_bank = $("input[name=branch_bank]").val();
        a = parseFormat(a);
        if(!money || money<=0){
            layer.alert("请输入提现金额！",{title:"提示"});
            return false;
        }
        if(bank.length==0){
            layer.alert("请输入开户银行！",{title:"提示"});
            return false;
        }
        if(name.length==0){
            layer.alert("请输入开户人姓名！",{title:"提示"});
            return false;
        }
        if(card_num.length==0){
            layer.alert("请输入银行账号！",{title:"提示"});
            return false;
        }
        if(branch_bank.length==0){
            layer.alert("请输入开户支行名称！",{title:"提示"});
            return false;
        }
        if(money>a){
            layer.alert("您最多能提现"+a+"元",{title:"提示"});
            return false;
        }
        return true;
    }

</script>
<script type="text/javascript" src="__YWY__/js2016/lib/wjf/js/wjf-1.0.0.js"></script>
<script type="text/javascript" src="__YWY__/js2016/lib/jqurey.tools/jquery.tools.rangeinput.min.js"></script>
<script type="text/javascript" src="__YWY__/js2016/lib/layer/layer.js"></script>
</body>
</html>
